<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreatePenaliteTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreatePenaliteLabel_id}" for="id" />
                    <h:inputText id="id" value="#{penaliteController.selected.id}" title="#{bundle.CreatePenaliteTitle_id}" />
                    <h:outputLabel value="#{bundle.CreatePenaliteLabel_societe}" for="societe" />
                    <h:selectOneMenu id="societe" value="#{penaliteController.selected.societe}" title="#{bundle.CreatePenaliteTitle_societe}" >
                        <f:selectItems value="#{societeController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreatePenaliteLabel_dateDernierDeclaration}" for="dateDernierDeclaration" />
                    <h:inputText id="dateDernierDeclaration" value="#{penaliteController.selected.dateDernierDeclaration}" title="#{bundle.CreatePenaliteTitle_dateDernierDeclaration}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreatePenaliteLabel_montantPenalite}" for="montantPenalite" />
                    <h:inputText id="montantPenalite" value="#{penaliteController.selected.montantPenalite}" title="#{bundle.CreatePenaliteTitle_montantPenalite}" />
                    <h:outputLabel value="#{bundle.CreatePenaliteLabel_taux}" for="taux" />
                    <h:inputText id="taux" value="#{penaliteController.selected.taux}" title="#{bundle.CreatePenaliteTitle_taux}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{penaliteController.create}" value="#{bundle.CreatePenaliteSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{penaliteController.prepareList}" value="#{bundle.CreatePenaliteShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreatePenaliteIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
