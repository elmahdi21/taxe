<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListPenaliteTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListPenaliteEmpty}" rendered="#{penaliteController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{penaliteController.items.rowCount > 0}">
                    <h:outputText value="#{penaliteController.pagination.pageFirstItem + 1}..#{penaliteController.pagination.pageLastItem + 1}/#{penaliteController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{penaliteController.previous}" value="#{bundle.Previous} #{penaliteController.pagination.pageSize}" rendered="#{penaliteController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{penaliteController.next}" value="#{bundle.Next} #{penaliteController.pagination.pageSize}" rendered="#{penaliteController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{penaliteController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPenaliteTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPenaliteTitle_societe}"/>
                            </f:facet>
                            <h:outputText value="#{item.societe}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPenaliteTitle_dateDernierDeclaration}"/>
                            </f:facet>
                            <h:outputText value="#{item.dateDernierDeclaration}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPenaliteTitle_montantPenalite}"/>
                            </f:facet>
                            <h:outputText value="#{item.montantPenalite}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPenaliteTitle_taux}"/>
                            </f:facet>
                            <h:outputText value="#{item.taux}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{penaliteController.prepareView}" value="#{bundle.ListPenaliteViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{penaliteController.prepareEdit}" value="#{bundle.ListPenaliteEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{penaliteController.destroy}" value="#{bundle.ListPenaliteDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{penaliteController.prepareCreate}" value="#{bundle.ListPenaliteCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListPenaliteIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
