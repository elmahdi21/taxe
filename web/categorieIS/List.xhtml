<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListCategorieISTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListCategorieISEmpty}" rendered="#{categorieISController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{categorieISController.items.rowCount > 0}">
                    <h:outputText value="#{categorieISController.pagination.pageFirstItem + 1}..#{categorieISController.pagination.pageLastItem + 1}/#{categorieISController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{categorieISController.previous}" value="#{bundle.Previous} #{categorieISController.pagination.pageSize}" rendered="#{categorieISController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{categorieISController.next}" value="#{bundle.Next} #{categorieISController.pagination.pageSize}" rendered="#{categorieISController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{categorieISController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCategorieISTitle_taux}"/>
                            </f:facet>
                            <h:outputText value="#{item.taux}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCategorieISTitle_benificeMin}"/>
                            </f:facet>
                            <h:outputText value="#{item.benificeMin}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCategorieISTitle_benificeMax}"/>
                            </f:facet>
                            <h:outputText value="#{item.benificeMax}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCategorieISTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCategorieISTitle_dateApp}"/>
                            </f:facet>
                            <h:outputText value="#{item.dateApp}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{categorieISController.prepareView}" value="#{bundle.ListCategorieISViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{categorieISController.prepareEdit}" value="#{bundle.ListCategorieISEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{categorieISController.destroy}" value="#{bundle.ListCategorieISDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{categorieISController.prepareCreate}" value="#{bundle.ListCategorieISCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListCategorieISIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
