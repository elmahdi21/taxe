<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateCategorieISTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateCategorieISLabel_taux}" for="taux" />
                    <h:inputText id="taux" value="#{categorieISController.selected.taux}" title="#{bundle.CreateCategorieISTitle_taux}" />
                    <h:outputLabel value="#{bundle.CreateCategorieISLabel_benificeMin}" for="benificeMin" />
                    <h:inputText id="benificeMin" value="#{categorieISController.selected.benificeMin}" title="#{bundle.CreateCategorieISTitle_benificeMin}" />
                    <h:outputLabel value="#{bundle.CreateCategorieISLabel_benificeMax}" for="benificeMax" />
                    <h:inputText id="benificeMax" value="#{categorieISController.selected.benificeMax}" title="#{bundle.CreateCategorieISTitle_benificeMax}" />
                    <h:outputLabel value="#{bundle.CreateCategorieISLabel_id}" for="id" />
                    <h:inputText id="id" value="#{categorieISController.selected.id}" title="#{bundle.CreateCategorieISTitle_id}" />
                    <h:outputLabel value="#{bundle.CreateCategorieISLabel_dateApp}" for="dateApp" />
                    <h:inputText id="dateApp" value="#{categorieISController.selected.dateApp}" title="#{bundle.CreateCategorieISTitle_dateApp}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{categorieISController.create}" value="#{bundle.CreateCategorieISSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{categorieISController.prepareList}" value="#{bundle.CreateCategorieISShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateCategorieISIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
