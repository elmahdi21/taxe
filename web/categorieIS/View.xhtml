<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewCategorieISTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewCategorieISLabel_taux}"/>
                    <h:outputText value="#{categorieISController.selected.taux}" title="#{bundle.ViewCategorieISTitle_taux}"/>
                    <h:outputText value="#{bundle.ViewCategorieISLabel_benificeMin}"/>
                    <h:outputText value="#{categorieISController.selected.benificeMin}" title="#{bundle.ViewCategorieISTitle_benificeMin}"/>
                    <h:outputText value="#{bundle.ViewCategorieISLabel_benificeMax}"/>
                    <h:outputText value="#{categorieISController.selected.benificeMax}" title="#{bundle.ViewCategorieISTitle_benificeMax}"/>
                    <h:outputText value="#{bundle.ViewCategorieISLabel_id}"/>
                    <h:outputText value="#{categorieISController.selected.id}" title="#{bundle.ViewCategorieISTitle_id}"/>
                    <h:outputText value="#{bundle.ViewCategorieISLabel_dateApp}"/>
                    <h:outputText value="#{categorieISController.selected.dateApp}" title="#{bundle.ViewCategorieISTitle_dateApp}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{categorieISController.destroyAndView}" value="#{bundle.ViewCategorieISDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewCategorieISEditLink}"/>
                <br />
                <h:commandLink action="#{categorieISController.prepareCreate}" value="#{bundle.ViewCategorieISCreateLink}" />
                <br />
                <h:commandLink action="#{categorieISController.prepareList}" value="#{bundle.ViewCategorieISShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewCategorieISIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
