<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateCategorieTVATitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateCategorieTVALabel_taux}" for="taux" />
                    <h:inputText id="taux" value="#{categorieTVAController.selected.taux}" title="#{bundle.CreateCategorieTVATitle_taux}" />
                    <h:outputLabel value="#{bundle.CreateCategorieTVALabel_num}" for="num" />
                    <h:inputText id="num" value="#{categorieTVAController.selected.num}" title="#{bundle.CreateCategorieTVATitle_num}" />
                    <h:outputLabel value="#{bundle.CreateCategorieTVALabel_nom}" for="nom" />
                    <h:inputText id="nom" value="#{categorieTVAController.selected.nom}" title="#{bundle.CreateCategorieTVATitle_nom}" />
                    <h:outputLabel value="#{bundle.CreateCategorieTVALabel_id}" for="id" />
                    <h:inputText id="id" value="#{categorieTVAController.selected.id}" title="#{bundle.CreateCategorieTVATitle_id}" />
                    <h:outputLabel value="#{bundle.CreateCategorieTVALabel_dateAppli}" for="dateAppli" />
                    <h:inputText id="dateAppli" value="#{categorieTVAController.selected.dateAppli}" title="#{bundle.CreateCategorieTVATitle_dateAppli}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{categorieTVAController.create}" value="#{bundle.CreateCategorieTVASaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{categorieTVAController.prepareList}" value="#{bundle.CreateCategorieTVAShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateCategorieTVAIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
