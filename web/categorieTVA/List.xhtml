<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListCategorieTVATitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListCategorieTVAEmpty}" rendered="#{categorieTVAController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{categorieTVAController.items.rowCount > 0}">
                    <h:outputText value="#{categorieTVAController.pagination.pageFirstItem + 1}..#{categorieTVAController.pagination.pageLastItem + 1}/#{categorieTVAController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{categorieTVAController.previous}" value="#{bundle.Previous} #{categorieTVAController.pagination.pageSize}" rendered="#{categorieTVAController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{categorieTVAController.next}" value="#{bundle.Next} #{categorieTVAController.pagination.pageSize}" rendered="#{categorieTVAController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{categorieTVAController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCategorieTVATitle_taux}"/>
                            </f:facet>
                            <h:outputText value="#{item.taux}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCategorieTVATitle_num}"/>
                            </f:facet>
                            <h:outputText value="#{item.num}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCategorieTVATitle_nom}"/>
                            </f:facet>
                            <h:outputText value="#{item.nom}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCategorieTVATitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCategorieTVATitle_dateAppli}"/>
                            </f:facet>
                            <h:outputText value="#{item.dateAppli}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{categorieTVAController.prepareView}" value="#{bundle.ListCategorieTVAViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{categorieTVAController.prepareEdit}" value="#{bundle.ListCategorieTVAEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{categorieTVAController.destroy}" value="#{bundle.ListCategorieTVADestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{categorieTVAController.prepareCreate}" value="#{bundle.ListCategorieTVACreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListCategorieTVAIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
