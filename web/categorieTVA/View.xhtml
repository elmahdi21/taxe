<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewCategorieTVATitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewCategorieTVALabel_taux}"/>
                    <h:outputText value="#{categorieTVAController.selected.taux}" title="#{bundle.ViewCategorieTVATitle_taux}"/>
                    <h:outputText value="#{bundle.ViewCategorieTVALabel_num}"/>
                    <h:outputText value="#{categorieTVAController.selected.num}" title="#{bundle.ViewCategorieTVATitle_num}"/>
                    <h:outputText value="#{bundle.ViewCategorieTVALabel_nom}"/>
                    <h:outputText value="#{categorieTVAController.selected.nom}" title="#{bundle.ViewCategorieTVATitle_nom}"/>
                    <h:outputText value="#{bundle.ViewCategorieTVALabel_id}"/>
                    <h:outputText value="#{categorieTVAController.selected.id}" title="#{bundle.ViewCategorieTVATitle_id}"/>
                    <h:outputText value="#{bundle.ViewCategorieTVALabel_dateAppli}"/>
                    <h:outputText value="#{categorieTVAController.selected.dateAppli}" title="#{bundle.ViewCategorieTVATitle_dateAppli}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{categorieTVAController.destroyAndView}" value="#{bundle.ViewCategorieTVADestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewCategorieTVAEditLink}"/>
                <br />
                <h:commandLink action="#{categorieTVAController.prepareCreate}" value="#{bundle.ViewCategorieTVACreateLink}" />
                <br />
                <h:commandLink action="#{categorieTVAController.prepareList}" value="#{bundle.ViewCategorieTVAShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewCategorieTVAIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
