<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListDgiTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListDgiEmpty}" rendered="#{dgiController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{dgiController.items.rowCount > 0}">
                    <h:outputText value="#{dgiController.pagination.pageFirstItem + 1}..#{dgiController.pagination.pageLastItem + 1}/#{dgiController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{dgiController.previous}" value="#{bundle.Previous} #{dgiController.pagination.pageSize}" rendered="#{dgiController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{dgiController.next}" value="#{bundle.Next} #{dgiController.pagination.pageSize}" rendered="#{dgiController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{dgiController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDgiTitle_login}"/>
                            </f:facet>
                            <h:outputText value="#{item.login}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDgiTitle_password}"/>
                            </f:facet>
                            <h:outputText value="#{item.password}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDgiTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDgiTitle_compteBanquaire}"/>
                            </f:facet>
                            <h:outputText value="#{item.compteBanquaire}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDgiTitle_societe}"/>
                            </f:facet>
                            <h:outputText value="#{item.societe}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDgiTitle_email}"/>
                            </f:facet>
                            <h:outputText value="#{item.email}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDgiTitle_passOfEmail}"/>
                            </f:facet>
                            <h:outputText value="#{item.passOfEmail}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{dgiController.prepareView}" value="#{bundle.ListDgiViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{dgiController.prepareEdit}" value="#{bundle.ListDgiEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{dgiController.destroy}" value="#{bundle.ListDgiDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{dgiController.prepareCreate}" value="#{bundle.ListDgiCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListDgiIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
