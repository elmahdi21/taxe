<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewWalooTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewWalooLabel_id}"/>
                    <h:outputText value="#{walooController.selected.id}" title="#{bundle.ViewWalooTitle_id}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{walooController.destroyAndView}" value="#{bundle.ViewWalooDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewWalooEditLink}"/>
                <br />
                <h:commandLink action="#{walooController.prepareCreate}" value="#{bundle.ViewWalooCreateLink}" />
                <br />
                <h:commandLink action="#{walooController.prepareList}" value="#{bundle.ViewWalooShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewWalooIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
