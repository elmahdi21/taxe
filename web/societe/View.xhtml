<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewSocieteTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewSocieteLabel_idFiscal}"/>
                    <h:outputText value="#{societeController.selected.idFiscal}" title="#{bundle.ViewSocieteTitle_idFiscal}"/>
                    <h:outputText value="#{bundle.ViewSocieteLabel_raisonSociale}"/>
                    <h:outputText value="#{societeController.selected.raisonSociale}" title="#{bundle.ViewSocieteTitle_raisonSociale}"/>
                    <h:outputText value="#{bundle.ViewSocieteLabel_numTele}"/>
                    <h:outputText value="#{societeController.selected.numTele}" title="#{bundle.ViewSocieteTitle_numTele}"/>
                    <h:outputText value="#{bundle.ViewSocieteLabel_numFix}"/>
                    <h:outputText value="#{societeController.selected.numFix}" title="#{bundle.ViewSocieteTitle_numFix}"/>
                    <h:outputText value="#{bundle.ViewSocieteLabel_email}"/>
                    <h:outputText value="#{societeController.selected.email}" title="#{bundle.ViewSocieteTitle_email}"/>
                    <h:outputText value="#{bundle.ViewSocieteLabel_dateCreation}"/>
                    <h:outputText value="#{societeController.selected.dateCreation}" title="#{bundle.ViewSocieteTitle_dateCreation}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewSocieteLabel_deficit}"/>
                    <h:outputText value="#{societeController.selected.deficit}" title="#{bundle.ViewSocieteTitle_deficit}"/>
                    <h:outputText value="#{bundle.ViewSocieteLabel_password}"/>
                    <h:outputText value="#{societeController.selected.password}" title="#{bundle.ViewSocieteTitle_password}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{societeController.destroyAndView}" value="#{bundle.ViewSocieteDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewSocieteEditLink}"/>
                <br />
                <h:commandLink action="#{societeController.prepareCreate}" value="#{bundle.ViewSocieteCreateLink}" />
                <br />
                <h:commandLink action="#{societeController.prepareList}" value="#{bundle.ViewSocieteShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewSocieteIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
