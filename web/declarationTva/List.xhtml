<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListDeclarationTvaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListDeclarationTvaEmpty}" rendered="#{declarationTvaController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{declarationTvaController.items.rowCount > 0}">
                    <h:outputText value="#{declarationTvaController.pagination.pageFirstItem + 1}..#{declarationTvaController.pagination.pageLastItem + 1}/#{declarationTvaController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{declarationTvaController.previous}" value="#{bundle.Previous} #{declarationTvaController.pagination.pageSize}" rendered="#{declarationTvaController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{declarationTvaController.next}" value="#{bundle.Next} #{declarationTvaController.pagination.pageSize}" rendered="#{declarationTvaController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{declarationTvaController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDeclarationTvaTitle_dateCreation}"/>
                            </f:facet>
                            <h:outputText value="#{item.dateCreation}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDeclarationTvaTitle_utilisateur}"/>
                            </f:facet>
                            <h:outputText value="#{item.utilisateur}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDeclarationTvaTitle_periode}"/>
                            </f:facet>
                            <h:outputText value="#{item.periode}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDeclarationTvaTitle_annee}"/>
                            </f:facet>
                            <h:outputText value="#{item.annee}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDeclarationTvaTitle_taxeDue}"/>
                            </f:facet>
                            <h:outputText value="#{item.taxeDue}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDeclarationTvaTitle_taxeDeductible}"/>
                            </f:facet>
                            <h:outputText value="#{item.taxeDeductible}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDeclarationTvaTitle_taxeAverser}"/>
                            </f:facet>
                            <h:outputText value="#{item.taxeAverser}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDeclarationTvaTitle_taxeAreporter}"/>
                            </f:facet>
                            <h:outputText value="#{item.taxeAreporter}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDeclarationTvaTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDeclarationTvaTitle_type}"/>
                            </f:facet>
                            <h:outputText value="#{item.type}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDeclarationTvaTitle_societe}"/>
                            </f:facet>
                            <h:outputText value="#{item.societe}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{declarationTvaController.prepareView}" value="#{bundle.ListDeclarationTvaViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{declarationTvaController.prepareEdit}" value="#{bundle.ListDeclarationTvaEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{declarationTvaController.destroy}" value="#{bundle.ListDeclarationTvaDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{declarationTvaController.prepareCreate}" value="#{bundle.ListDeclarationTvaCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListDeclarationTvaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
