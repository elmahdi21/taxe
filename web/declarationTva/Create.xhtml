<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateDeclarationTvaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateDeclarationTvaLabel_dateCreation}" for="dateCreation" />
                    <h:inputText id="dateCreation" value="#{declarationTvaController.selected.dateCreation}" title="#{bundle.CreateDeclarationTvaTitle_dateCreation}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateDeclarationTvaLabel_utilisateur}" for="utilisateur" />
                    <h:selectOneMenu id="utilisateur" value="#{declarationTvaController.selected.utilisateur}" title="#{bundle.CreateDeclarationTvaTitle_utilisateur}" >
                        <f:selectItems value="#{utilisateurController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateDeclarationTvaLabel_periode}" for="periode" />
                    <h:inputText id="periode" value="#{declarationTvaController.selected.periode}" title="#{bundle.CreateDeclarationTvaTitle_periode}" />
                    <h:outputLabel value="#{bundle.CreateDeclarationTvaLabel_annee}" for="annee" />
                    <h:inputText id="annee" value="#{declarationTvaController.selected.annee}" title="#{bundle.CreateDeclarationTvaTitle_annee}" />
                    <h:outputLabel value="#{bundle.CreateDeclarationTvaLabel_taxeDue}" for="taxeDue" />
                    <h:inputText id="taxeDue" value="#{declarationTvaController.selected.taxeDue}" title="#{bundle.CreateDeclarationTvaTitle_taxeDue}" />
                    <h:outputLabel value="#{bundle.CreateDeclarationTvaLabel_taxeDeductible}" for="taxeDeductible" />
                    <h:inputText id="taxeDeductible" value="#{declarationTvaController.selected.taxeDeductible}" title="#{bundle.CreateDeclarationTvaTitle_taxeDeductible}" />
                    <h:outputLabel value="#{bundle.CreateDeclarationTvaLabel_taxeAverser}" for="taxeAverser" />
                    <h:inputText id="taxeAverser" value="#{declarationTvaController.selected.taxeAverser}" title="#{bundle.CreateDeclarationTvaTitle_taxeAverser}" />
                    <h:outputLabel value="#{bundle.CreateDeclarationTvaLabel_taxeAreporter}" for="taxeAreporter" />
                    <h:inputText id="taxeAreporter" value="#{declarationTvaController.selected.taxeAreporter}" title="#{bundle.CreateDeclarationTvaTitle_taxeAreporter}" />
                    <h:outputLabel value="#{bundle.CreateDeclarationTvaLabel_id}" for="id" />
                    <h:inputText id="id" value="#{declarationTvaController.selected.id}" title="#{bundle.CreateDeclarationTvaTitle_id}" />
                    <h:outputLabel value="#{bundle.CreateDeclarationTvaLabel_type}" for="type" />
                    <h:inputText id="type" value="#{declarationTvaController.selected.type}" title="#{bundle.CreateDeclarationTvaTitle_type}" />
                    <h:outputLabel value="#{bundle.CreateDeclarationTvaLabel_societe}" for="societe" />
                    <h:selectOneMenu id="societe" value="#{declarationTvaController.selected.societe}" title="#{bundle.CreateDeclarationTvaTitle_societe}" >
                        <f:selectItems value="#{societeController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{declarationTvaController.create}" value="#{bundle.CreateDeclarationTvaSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{declarationTvaController.prepareList}" value="#{bundle.CreateDeclarationTvaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateDeclarationTvaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
