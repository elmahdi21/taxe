<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewDeclarationIrTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewDeclarationIrLabel_id}"/>
                    <h:outputText value="#{declarationIrController.selected.id}" title="#{bundle.ViewDeclarationIrTitle_id}"/>
                    <h:outputText value="#{bundle.ViewDeclarationIrLabel_societe}"/>
                    <h:outputText value="#{declarationIrController.selected.societe}" title="#{bundle.ViewDeclarationIrTitle_societe}"/>
                    <h:outputText value="#{bundle.ViewDeclarationIrLabel_dateDeclaration}"/>
                    <h:outputText value="#{declarationIrController.selected.dateDeclaration}" title="#{bundle.ViewDeclarationIrTitle_dateDeclaration}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewDeclarationIrLabel_montantIr}"/>
                    <h:outputText value="#{declarationIrController.selected.montantIr}" title="#{bundle.ViewDeclarationIrTitle_montantIr}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{declarationIrController.destroyAndView}" value="#{bundle.ViewDeclarationIrDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewDeclarationIrEditLink}"/>
                <br />
                <h:commandLink action="#{declarationIrController.prepareCreate}" value="#{bundle.ViewDeclarationIrCreateLink}" />
                <br />
                <h:commandLink action="#{declarationIrController.prepareList}" value="#{bundle.ViewDeclarationIrShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewDeclarationIrIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
