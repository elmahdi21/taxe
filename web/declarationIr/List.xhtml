<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListDeclarationIrTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListDeclarationIrEmpty}" rendered="#{declarationIrController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{declarationIrController.items.rowCount > 0}">
                    <h:outputText value="#{declarationIrController.pagination.pageFirstItem + 1}..#{declarationIrController.pagination.pageLastItem + 1}/#{declarationIrController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{declarationIrController.previous}" value="#{bundle.Previous} #{declarationIrController.pagination.pageSize}" rendered="#{declarationIrController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{declarationIrController.next}" value="#{bundle.Next} #{declarationIrController.pagination.pageSize}" rendered="#{declarationIrController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{declarationIrController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDeclarationIrTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDeclarationIrTitle_societe}"/>
                            </f:facet>
                            <h:outputText value="#{item.societe}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDeclarationIrTitle_dateDeclaration}"/>
                            </f:facet>
                            <h:outputText value="#{item.dateDeclaration}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDeclarationIrTitle_montantIr}"/>
                            </f:facet>
                            <h:outputText value="#{item.montantIr}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{declarationIrController.prepareView}" value="#{bundle.ListDeclarationIrViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{declarationIrController.prepareEdit}" value="#{bundle.ListDeclarationIrEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{declarationIrController.destroy}" value="#{bundle.ListDeclarationIrDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{declarationIrController.prepareCreate}" value="#{bundle.ListDeclarationIrCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListDeclarationIrIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
