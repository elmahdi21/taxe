<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditDeclarationIrTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditDeclarationIrLabel_id}" for="id" />
                    <h:inputText id="id" value="#{declarationIrController.selected.id}" title="#{bundle.EditDeclarationIrTitle_id}" />
                    <h:outputLabel value="#{bundle.EditDeclarationIrLabel_societe}" for="societe" />
                    <h:selectOneMenu id="societe" value="#{declarationIrController.selected.societe}" title="#{bundle.EditDeclarationIrTitle_societe}" >
                        <f:selectItems value="#{societeController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditDeclarationIrLabel_dateDeclaration}" for="dateDeclaration" />
                    <h:inputText id="dateDeclaration" value="#{declarationIrController.selected.dateDeclaration}" title="#{bundle.EditDeclarationIrTitle_dateDeclaration}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditDeclarationIrLabel_montantIr}" for="montantIr" />
                    <h:inputText id="montantIr" value="#{declarationIrController.selected.montantIr}" title="#{bundle.EditDeclarationIrTitle_montantIr}" />
                </h:panelGrid>
                <h:commandLink action="#{declarationIrController.update}" value="#{bundle.EditDeclarationIrSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditDeclarationIrViewLink}"/>
                <br />
                <h:commandLink action="#{declarationIrController.prepareList}" value="#{bundle.EditDeclarationIrShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditDeclarationIrIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
