<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateExerciceTVATitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateExerciceTVALabel_id}" for="id" />
                    <h:inputText id="id" value="#{exerciceTVAController.selected.id}" title="#{bundle.CreateExerciceTVATitle_id}" />
                    <h:outputLabel value="#{bundle.CreateExerciceTVALabel_montant}" for="montant" />
                    <h:inputText id="montant" value="#{exerciceTVAController.selected.montant}" title="#{bundle.CreateExerciceTVATitle_montant}" />
                    <h:outputLabel value="#{bundle.CreateExerciceTVALabel_categorieTVA}" for="categorieTVA" />
                    <h:selectOneMenu id="categorieTVA" value="#{exerciceTVAController.selected.categorieTVA}" title="#{bundle.CreateExerciceTVATitle_categorieTVA}" >
                        <f:selectItems value="#{categorieTVAController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateExerciceTVALabel_type}" for="type" />
                    <h:inputText id="type" value="#{exerciceTVAController.selected.type}" title="#{bundle.CreateExerciceTVATitle_type}" />
                    <h:outputLabel value="#{bundle.CreateExerciceTVALabel_dateDebut}" for="dateDebut" />
                    <h:inputText id="dateDebut" value="#{exerciceTVAController.selected.dateDebut}" title="#{bundle.CreateExerciceTVATitle_dateDebut}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateExerciceTVALabel_dateFin}" for="dateFin" />
                    <h:inputText id="dateFin" value="#{exerciceTVAController.selected.dateFin}" title="#{bundle.CreateExerciceTVATitle_dateFin}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{exerciceTVAController.create}" value="#{bundle.CreateExerciceTVASaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{exerciceTVAController.prepareList}" value="#{bundle.CreateExerciceTVAShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateExerciceTVAIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
