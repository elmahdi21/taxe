<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListTranchesIrEmpTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="TranchesIrEmpListForm">
                <p:panel header="#{bundle.ListTranchesIrEmpTitle}">
                    <p:dataTable id="datalist" value="#{tranchesIrEmpController.items}" var="item"
                                 selectionMode="single" selection="#{tranchesIrEmpController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTranchesIrEmpTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTranchesIrEmpTitle_employe}"/>
                            </f:facet>
                            <h:outputText value="#{item.employe}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTranchesIrEmpTitle_trancheTrs}"/>
                            </f:facet>
                            <h:outputText value="#{item.trancheTrs}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTranchesIrEmpTitle_morceau}"/>
                            </f:facet>
                            <h:outputText value="#{item.morceau}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTranchesIrEmpTitle_tauxMorceau}"/>
                            </f:facet>
                            <h:outputText value="#{item.tauxMorceau}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{tranchesIrEmpController.prepareCreate}" update=":TranchesIrEmpCreateForm" oncomplete="PF('TranchesIrEmpCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":TranchesIrEmpViewForm" oncomplete="PF('TranchesIrEmpViewDialog').show()" disabled="#{empty tranchesIrEmpController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":TranchesIrEmpEditForm" oncomplete="PF('TranchesIrEmpEditDialog').show()" disabled="#{empty tranchesIrEmpController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{tranchesIrEmpController.destroy}" update=":growl,datalist" disabled="#{empty tranchesIrEmpController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
