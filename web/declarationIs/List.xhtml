<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListDeclarationIsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListDeclarationIsEmpty}" rendered="#{declarationIsController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{declarationIsController.items.rowCount > 0}">
                    <h:outputText value="#{declarationIsController.pagination.pageFirstItem + 1}..#{declarationIsController.pagination.pageLastItem + 1}/#{declarationIsController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{declarationIsController.previous}" value="#{bundle.Previous} #{declarationIsController.pagination.pageSize}" rendered="#{declarationIsController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{declarationIsController.next}" value="#{bundle.Next} #{declarationIsController.pagination.pageSize}" rendered="#{declarationIsController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{declarationIsController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDeclarationIsTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDeclarationIsTitle_dateDeclaration}"/>
                            </f:facet>
                            <h:outputText value="#{item.dateDeclaration}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDeclarationIsTitle_montantIs}"/>
                            </f:facet>
                            <h:outputText value="#{item.montantIs}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDeclarationIsTitle_etat}"/>
                            </f:facet>
                            <h:outputText value="#{item.etat}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDeclarationIsTitle_societe}"/>
                            </f:facet>
                            <h:outputText value="#{item.societe}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDeclarationIsTitle_tauxIs}"/>
                            </f:facet>
                            <h:outputText value="#{item.tauxIs}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDeclarationIsTitle_resultatComptable}"/>
                            </f:facet>
                            <h:outputText value="#{item.resultatComptable}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDeclarationIsTitle_paiementIS}"/>
                            </f:facet>
                            <h:outputText value="#{item.paiementIS}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDeclarationIsTitle_resultatFiscal}"/>
                            </f:facet>
                            <h:outputText value="#{item.resultatFiscal}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDeclarationIsTitle_chiffreAffaire}"/>
                            </f:facet>
                            <h:outputText value="#{item.chiffreAffaire}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{declarationIsController.prepareView}" value="#{bundle.ListDeclarationIsViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{declarationIsController.prepareEdit}" value="#{bundle.ListDeclarationIsEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{declarationIsController.destroy}" value="#{bundle.ListDeclarationIsDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{declarationIsController.prepareCreate}" value="#{bundle.ListDeclarationIsCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListDeclarationIsIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
