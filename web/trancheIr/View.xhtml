<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewTrancheIrTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewTrancheIrLabel_mine}"/>
                    <h:outputText value="#{trancheIrController.selected.mine}" title="#{bundle.ViewTrancheIrTitle_mine}"/>
                    <h:outputText value="#{bundle.ViewTrancheIrLabel_maxe}"/>
                    <h:outputText value="#{trancheIrController.selected.maxe}" title="#{bundle.ViewTrancheIrTitle_maxe}"/>
                    <h:outputText value="#{bundle.ViewTrancheIrLabel_taux}"/>
                    <h:outputText value="#{trancheIrController.selected.taux}" title="#{bundle.ViewTrancheIrTitle_taux}"/>
                    <h:outputText value="#{bundle.ViewTrancheIrLabel_id}"/>
                    <h:outputText value="#{trancheIrController.selected.id}" title="#{bundle.ViewTrancheIrTitle_id}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{trancheIrController.destroyAndView}" value="#{bundle.ViewTrancheIrDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewTrancheIrEditLink}"/>
                <br />
                <h:commandLink action="#{trancheIrController.prepareCreate}" value="#{bundle.ViewTrancheIrCreateLink}" />
                <br />
                <h:commandLink action="#{trancheIrController.prepareList}" value="#{bundle.ViewTrancheIrShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewTrancheIrIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
