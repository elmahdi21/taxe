<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateTrancheIrTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateTrancheIrLabel_mine}" for="mine" />
                    <h:inputText id="mine" value="#{trancheIrController.selected.mine}" title="#{bundle.CreateTrancheIrTitle_mine}" />
                    <h:outputLabel value="#{bundle.CreateTrancheIrLabel_maxe}" for="maxe" />
                    <h:inputText id="maxe" value="#{trancheIrController.selected.maxe}" title="#{bundle.CreateTrancheIrTitle_maxe}" />
                    <h:outputLabel value="#{bundle.CreateTrancheIrLabel_taux}" for="taux" />
                    <h:inputText id="taux" value="#{trancheIrController.selected.taux}" title="#{bundle.CreateTrancheIrTitle_taux}" />
                    <h:outputLabel value="#{bundle.CreateTrancheIrLabel_id}" for="id" />
                    <h:inputText id="id" value="#{trancheIrController.selected.id}" title="#{bundle.CreateTrancheIrTitle_id}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{trancheIrController.create}" value="#{bundle.CreateTrancheIrSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{trancheIrController.prepareList}" value="#{bundle.CreateTrancheIrShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateTrancheIrIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
