<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewPaiementISTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewPaiementISLabel_id}"/>
                    <h:outputText value="#{paiementISController.selected.id}" title="#{bundle.ViewPaiementISTitle_id}"/>
                    <h:outputText value="#{bundle.ViewPaiementISLabel_montant}"/>
                    <h:outputText value="#{paiementISController.selected.montant}" title="#{bundle.ViewPaiementISTitle_montant}"/>
                    <h:outputText value="#{bundle.ViewPaiementISLabel_datePaiement}"/>
                    <h:outputText value="#{paiementISController.selected.datePaiement}" title="#{bundle.ViewPaiementISTitle_datePaiement}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewPaiementISLabel_accompteVerse}"/>
                    <h:outputText value="#{paiementISController.selected.accompteVerse}" title="#{bundle.ViewPaiementISTitle_accompteVerse}"/>
                    <h:outputText value="#{bundle.ViewPaiementISLabel_declarationIs}"/>
                    <h:outputText value="#{paiementISController.selected.declarationIs}" title="#{bundle.ViewPaiementISTitle_declarationIs}"/>
                    <h:outputText value="#{bundle.ViewPaiementISLabel_dateDernierDelai}"/>
                    <h:outputText value="#{paiementISController.selected.dateDernierDelai}" title="#{bundle.ViewPaiementISTitle_dateDernierDelai}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{paiementISController.destroyAndView}" value="#{bundle.ViewPaiementISDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewPaiementISEditLink}"/>
                <br />
                <h:commandLink action="#{paiementISController.prepareCreate}" value="#{bundle.ViewPaiementISCreateLink}" />
                <br />
                <h:commandLink action="#{paiementISController.prepareList}" value="#{bundle.ViewPaiementISShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewPaiementISIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
