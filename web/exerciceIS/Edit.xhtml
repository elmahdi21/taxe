<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditExerciceISTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditExerciceISLabel_id}" for="id" />
                    <h:inputText id="id" value="#{exerciceISController.selected.id}" title="#{bundle.EditExerciceISTitle_id}" />
                    <h:outputLabel value="#{bundle.EditExerciceISLabel_dateDebut}" for="dateDebut" />
                    <h:inputText id="dateDebut" value="#{exerciceISController.selected.dateDebut}" title="#{bundle.EditExerciceISTitle_dateDebut}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditExerciceISLabel_dateFin}" for="dateFin" />
                    <h:inputText id="dateFin" value="#{exerciceISController.selected.dateFin}" title="#{bundle.EditExerciceISTitle_dateFin}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditExerciceISLabel_societe}" for="societe" />
                    <h:selectOneMenu id="societe" value="#{exerciceISController.selected.societe}" title="#{bundle.EditExerciceISTitle_societe}" >
                        <f:selectItems value="#{societeController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditExerciceISLabel_declarationIs}" for="declarationIs" />
                    <h:selectOneMenu id="declarationIs" value="#{exerciceISController.selected.declarationIs}" title="#{bundle.EditExerciceISTitle_declarationIs}" >
                        <f:selectItems value="#{declarationIsController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditExerciceISLabel_nFacture}" for="nFacture" />
                    <h:inputText id="nFacture" value="#{exerciceISController.selected.nFacture}" title="#{bundle.EditExerciceISTitle_nFacture}" />
                    <h:outputLabel value="#{bundle.EditExerciceISLabel_produits}" for="produits" />
                    <h:inputText id="produits" value="#{exerciceISController.selected.produits}" title="#{bundle.EditExerciceISTitle_produits}" />
                    <h:outputLabel value="#{bundle.EditExerciceISLabel_charges}" for="charges" />
                    <h:inputText id="charges" value="#{exerciceISController.selected.charges}" title="#{bundle.EditExerciceISTitle_charges}" />
                    <h:outputLabel value="#{bundle.EditExerciceISLabel_deductibles}" for="deductibles" />
                    <h:inputText id="deductibles" value="#{exerciceISController.selected.deductibles}" title="#{bundle.EditExerciceISTitle_deductibles}" />
                    <h:outputLabel value="#{bundle.EditExerciceISLabel_nonDeductibles}" for="nonDeductibles" />
                    <h:inputText id="nonDeductibles" value="#{exerciceISController.selected.nonDeductibles}" title="#{bundle.EditExerciceISTitle_nonDeductibles}" />
                </h:panelGrid>
                <h:commandLink action="#{exerciceISController.update}" value="#{bundle.EditExerciceISSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditExerciceISViewLink}"/>
                <br />
                <h:commandLink action="#{exerciceISController.prepareList}" value="#{bundle.EditExerciceISShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditExerciceISIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
