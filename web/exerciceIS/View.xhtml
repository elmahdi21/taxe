<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewExerciceISTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewExerciceISLabel_id}"/>
                    <h:outputText value="#{exerciceISController.selected.id}" title="#{bundle.ViewExerciceISTitle_id}"/>
                    <h:outputText value="#{bundle.ViewExerciceISLabel_dateDebut}"/>
                    <h:outputText value="#{exerciceISController.selected.dateDebut}" title="#{bundle.ViewExerciceISTitle_dateDebut}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewExerciceISLabel_dateFin}"/>
                    <h:outputText value="#{exerciceISController.selected.dateFin}" title="#{bundle.ViewExerciceISTitle_dateFin}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewExerciceISLabel_societe}"/>
                    <h:outputText value="#{exerciceISController.selected.societe}" title="#{bundle.ViewExerciceISTitle_societe}"/>
                    <h:outputText value="#{bundle.ViewExerciceISLabel_declarationIs}"/>
                    <h:outputText value="#{exerciceISController.selected.declarationIs}" title="#{bundle.ViewExerciceISTitle_declarationIs}"/>
                    <h:outputText value="#{bundle.ViewExerciceISLabel_nFacture}"/>
                    <h:outputText value="#{exerciceISController.selected.nFacture}" title="#{bundle.ViewExerciceISTitle_nFacture}"/>
                    <h:outputText value="#{bundle.ViewExerciceISLabel_produits}"/>
                    <h:outputText value="#{exerciceISController.selected.produits}" title="#{bundle.ViewExerciceISTitle_produits}"/>
                    <h:outputText value="#{bundle.ViewExerciceISLabel_charges}"/>
                    <h:outputText value="#{exerciceISController.selected.charges}" title="#{bundle.ViewExerciceISTitle_charges}"/>
                    <h:outputText value="#{bundle.ViewExerciceISLabel_deductibles}"/>
                    <h:outputText value="#{exerciceISController.selected.deductibles}" title="#{bundle.ViewExerciceISTitle_deductibles}"/>
                    <h:outputText value="#{bundle.ViewExerciceISLabel_nonDeductibles}"/>
                    <h:outputText value="#{exerciceISController.selected.nonDeductibles}" title="#{bundle.ViewExerciceISTitle_nonDeductibles}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{exerciceISController.destroyAndView}" value="#{bundle.ViewExerciceISDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewExerciceISEditLink}"/>
                <br />
                <h:commandLink action="#{exerciceISController.prepareCreate}" value="#{bundle.ViewExerciceISCreateLink}" />
                <br />
                <h:commandLink action="#{exerciceISController.prepareList}" value="#{bundle.ViewExerciceISShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewExerciceISIndexLink}"/>

            </h:form>
